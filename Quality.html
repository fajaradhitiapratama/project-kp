<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Draggable Image Slider | CodingNepal</title>
    <link rel="stylesheet" href="style/Quality.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="js/quality.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="asset/Chassis/fuso.png" alt="img" draggable="false" />
        <img src="asset/Chassis/hino.png" alt="img" draggable="false" />
        <img src="asset/Chassis/isuzu.png" alt="img" draggable="false" />
        <img src="asset/Chassis/iveco.png" alt="img" draggable="false" />
        <img src="asset/Chassis/man.png" alt="img" draggable="false" />
        <img src="asset/Chassis/merci.png" alt="img" draggable="false" />
        <img src="asset/Chassis/Scania.png" alt="img" draggable="false" />
        <img src="asset/Chassis/toyota.png" alt="img" draggable="false" />
        <img src="asset/Chassis/volvo.png" alt="img" draggable="false" />
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>

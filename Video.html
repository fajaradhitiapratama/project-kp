<!DOCTYPE html>
<html>
<head>
    <title>Embed Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;

        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 100%;
        }

        .video-container iframe {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
